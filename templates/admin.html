<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body
    {
        background-color: #222222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    section
    {
      width: 400px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 15px 35px rgba(0,0,0,9);
    }
    section .content
    {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 40px;
    }
    section .content h2
    {
      font-size: 2em;
      color: #0f0;
      text-transform: uppercase;
    }
    section .content .form
    {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px; /* Adjusted gap */
    }
    section .content .form .inputBox
    {
      position: relative;
      width: 100%;
    }
    section .content .form .inputBox input
    {
      position: relative;
      width: 100%;
      background: #333;
      border: none;
      outline: none;
      padding: 15px 10px; /* Adjusted padding */
      padding-left: 40px; /* Adjusted left padding for the input field */
      border-radius: 4px;
      color: #fff;
      font-weight: 500;
      font-size: 1em;
    }
    section .content .form .inputBox label
    {
      position: absolute;
      top: 10px; /* Adjusted top position */
      left: 10px; /* Adjusted left position */
      font-size: 0.8em; /* Adjusted font size */
      color: #aaa;
      transition: 0.5s;
    }
    section .content .form .inputBox input:focus ~ label,
    section .content .form .inputBox input:valid ~ label
    {
      top: -18px; /* Adjusted top position when input is focused or valid */
      font-size: 0.7em; /* Adjusted font size */
      color: #fff;
    }
    section .content .form .inputBox input[type="submit"]
    {
      padding: 10px;
      background: #0f0;
      color: #000;
      font-weight: 600;
      font-size: 1.35em;
      letter-spacing: 0.05em;
      cursor: pointer;
    }
    input[type="submit"]:active
    {
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <section>
    <div class="content">
      <h2>Sign In</h2>
      <div class="form">
        <form action="/login" method="post">
          <div class="inputBox">
            <input type="email" id="Email" name="Email" required> <label for="Email">Email</label>
          </div><br>
          <div class="inputBox">
            <input type="password" id="Password" name="Password" required> <label for="Password">Password</label>
          </div><br>
          <div class="inputBox">
            <input type="submit" value="Login">
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
